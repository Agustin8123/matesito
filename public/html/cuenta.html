<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matesito</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/extras.css">
    <link rel="icon" href="resources/PNG/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="resources/PNG/matesito-logo.png" alt="Logo" class="logo" onclick="location.href='index'" style="cursor:pointer">
        </div>
        <div class="menu-toggle" onclick="toggleMenuExtras()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-buttons" id="navMenu">
            <label for="index" class="button">Inicio</label>
            <input type="radio" id="index" name="nav" style="display:none;" onclick="location.href='index'">

            <label for="versiones" class="button">Versiones</label>
            <input type="radio" id="versiones" name="nav" style="display:none;" onclick="location.href='versiones'">

            <label for="acercade" class="button">Acerca de...</label>
            <input type="radio" id="acercade" name="nav" style="display:none;" onclick="location.href='informacion'">

            <label for="Ayuda" class="button">Ayuda</label>
            <input type="radio" id="Ayuda" name="nav" style="display:none;" onclick="location.href='Ayuda'">
        </div>
    </div>

    <div class="overlay" id="usernameOverlay" style="display: none;">

    <div class="username-box">
        <input type="text" id="usernameInput" style="margin-left: -25px;" placeholder="Nombre de Usuario">
        <input type="password" id="passwordInput1" placeholder="Contraseña">
        <button type="button" id="toggleBotonPassword" onclick="togglePassword2()">
            <img src="resources/PNG/eyeClose.png" alt="Ver/Ocultar Contraseña">
        </button>

        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
            <button onclick="location.href='index'">Volver</button>
            <button onclick="loginUser()">Ingresar</button>
        </div>
    </div>
</div>

<div class="overlay" id="AvisoOverlay">
    <div class="initial-box">
        <h1>Es nesesario que confirmes tu cuenta para continuar.</h1>
        <button onclick="Acept()">Aceptar</button>
    </div>
</div>

<div class="container" id="appContainer" style="display: none;">
    <div class="user-settings">
        <h1 style="text-align: center;">Configuración</h1>  
    
        <!-- Cambiar nombre de usuario -->
        <div class="settings-item">
            <label for="newUsername"><h2>Nombre de Usuario</h2></label>
            <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario">
            <button onclick="updateUsername()">Guardar</button>
        </div>
    
        <!-- Cambiar contraseña -->
        <div class="settings-item">
            <h2>Contraseña</h2>

            <label for="currentPassword">Contraseña actual</label>
            <input type="password" id="currentPassword" placeholder="Contraseña actual">

            <button type="button" id="togglePasswordButton" class="toggle-password" onclick="togglePassword(), togglePassword1()">
                <img src="resources/PNG/eyeClose.png" alt="Ver/Ocultar Contraseña">
            </button>

            <label for="newPassword">Nueva Contraseña</label>
            <input type="password" id="newPassword" placeholder="Nueva contraseña">


            <button onclick="updatePassword()">Cambiar Contraseña</button>

            <!-- Cambiar imagen de perfil -->
        <div class="settings-item">
            <label for="profileImage"><h2>Imagen de Perfil</h2></label>

            <input type="file" id="profileImage" accept="image/*" hidden>

            <label for="profileImage" id="userButton" class="profile-picker">
                <img src="resources/SVG/default-avatar.svg" class="profile-pic-img">
            </label>

            <button onclick="updateProfileImage()">Subir</button>
        </div>


        <!-- Cambiar descripción -->
        <div class="settings-item">
            <label for="userDescription"><h2>Descripción</h2></label>
            <textarea id="userDescription" placeholder="Escribe tu nueva descripción" rows="3"></textarea>
            <button onclick="updateDescription()">Guardar</button>
        </div>
    </div>    
</div>

<script src="../scripts/utils.js"></script>
<script src="../scripts/scripts c.js"></script>
</body>
</html>
