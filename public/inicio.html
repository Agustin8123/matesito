<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matesito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link rel="preload" href="eyeClose.png" as="image">
    <link rel="preload" href="eyeOpen.png" as="image">

    <div class="header">
        <div class="left-section">
            <label onclick="location.href='Iniciogv.html'" style="cursor: pointer; display: flex; align-items: center; gap: 0px;">
                <img src="matesito-logo.png" alt="Logo" class="logo">
                <h1>atesito</h1>
            </label>
        </div>
    
        <div class="right-section">
            <button onclick="toggleMenu()">Seleccionar Usuario</button>

            <div class="dropdown-menu" id="dropdownMenu">
                <label for="Cambiar usuario" class="boton" onclick="toggleSubMenu2()">Usuario</label>
                <div class="dropdown-menu" id="subMenu2" style="display: none; position: absolute; left: 172px; margin-top: -41px;">
                    <label for="configuración de la cuenta" class="boton">configuración de la cuenta</label>
                    <input type="radio" id="configuración de la cuenta" name="nav" style="display:none;" onclick="location.href='cuenta.html'">
                    
                    <label for="Cerrar sesión" class="boton">Cerrar sesión</label>
                    <input type="radio" id="Cerrar sesión" name="nav" style="display:none;" onclick="showUserSelectOverlay(); toggleMenu(); toggleSubMenu2();">

                    <label for="Volver1" class="botonV">Volver</label>
                    <input type="radio" id="Volver1" name="nav" style="display:none;" onclick="toggleSubMenu2()">
                </div>
                
                <label for="Otros" class="boton" onclick="toggleSubMenu()">Otros</label>
                <div class="dropdown-menu" id="subMenu" style="display: none; position: absolute; left: 171px; margin-top: -82px;">
                    <label for="Politicas" class="boton">Políticas</label>
                    <input type="radio" id="Politicas" name="nav" style="display:none;" onclick="location.href='Politicas de Privacidad y Terminos y Condiciones de Matesito.pdf'">

                    <label for="versiones" class="boton">Versiones</label>
                    <input type="radio" id="versiones" name="nav" style="display:none;" onclick="location.href='vers.html'">
            
                    <label for="Ayuda" class="boton">Ayuda</label>
                    <input type="radio" id="Ayuda" name="nav" style="display:none;" onclick="HelpAlert()">

                    <label for="Volver" class="botonV">Volver</label>
                    <input type="radio" id="Volver" name="nav" style="display:none;" onclick="toggleSubMenu()">
                </div>
                <label for="Cerrar" class="botonV">Cerrar</label>
                <input type="radio" id="Cerrar" name="nav" style="display:none;" onclick="toggleMenu()">
            </div>
        </div>
    </div>

    <div class="container" id="appContainer">
        <div class="post-box">
            <textarea id="postContent" rows="3" placeholder="¿Qué estás pensando?"></textarea>
    
            <!-- Checkbox para marcar contenido sensible -->
            <label>
                <input type="checkbox" id="sensitiveContentCheckbox" style="margin-top: 15px;">
                ¿Es contenido sensible?
            </label>
    
            <!-- Botón para seleccionar un archivo -->
            <button class="button" onclick="document.getElementById('postMedia').click();">
                Seleccionar archivo
            </button>
            <input id="postMedia" type="file" accept="image/*, video/*, audio/*" style="display:none;" onchange="handleFileSelect(event)">
            
            <!-- Botón para enviar el post -->
            <button class="button" onclick="postpost()">Cebar (publicar)</button>
        </div>
    
        <div class="contenedorBotones">
            <button id="toggleButton" class="button" onclick="toggleSensitiveContent()">Mostrar contenido sensible</button>
        </div>
    
        <button id="loadAllPostsButton" class="button" style="margin: 10px auto; display: block;" onclick="togglePostLoad()">Cargar todos los posts</button>
    
        <ul id="postList" class="posts"></ul>
    </div>

<div class="overlay" id="AvisoOverlay">
    <div class="initial-box">
        <h1>>Matesito está en constante desarrollo, por favor, reporta en nuestro correo de soporte "matesito.soporte@gmail.com" cualquier bug o brecha que encuentres.</h1>
        <button onclick="Acept()">Aceptar</button>
    </div>
</div>
    <!-- Contenedor principal de la aplicación -->
<div class="overlay" id="initialOverlay">
    <div class="initial-box">
        <button onclick="useExistingUser()">Usar Usuario Existente</button>
        <button onclick="createNewUser()">Crear Nuevo Usuario</button>
    </div>
</div>

<!-- Overlay de Usuario Existente -->
<div class="overlay" id="usernameOverlay" style="display: none;">
    <div class="username-box">
        <input type="text" id="usernameInput" placeholder="Nombre de Usuario">
        <input type="password" id="passwordInput" placeholder="Contraseña">

        <button type="button" id="togglePasswordBoton" onclick="togglePassword1()">
            <img src="eyeClose.png" alt="Ver/Ocultar Contraseña">
        </button>
        
        <!-- Casilla para recordar la sesión -->
        <div class="rem-container">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">
                Recordar mi sesión
            </label>
        </div>

        <button onclick="loginUser()">Ingresar</button>
        <!-- Botón Volver -->
        <button onclick="goBackToInitial()">Volver</button>
    </div>
</div>

<div class="overlay" id="userSelectOverlay" style="display: none;">
    <div class="user-select-box">
        <input type="text" id="newUsernameInput" placeholder="Nuevo usuario">
        <input type="password" id="newPasswordInput" placeholder="Contraseña">
        
        <button type="button" id="togglePasswordButton" onclick="togglePassword()">
            <img src="eyeClose.png" alt="Ver/Ocultar Contraseña">
        </button>

        <label for="newProfileImage" class="custom-file-upload button">
            Seleccionar imagen de perfil
        </label>
        <input id="newProfileImage" type="file" accept="image/*" style="display:none;">

        <div class="terms-container">
            <input type="checkbox" id="acceptTermsCheckbox">
            <label for="acceptTermsCheckbox">
                Acepto los <a href="Politicas de Privacidad y Terminos y Condiciones de Matesito.pdf" target="_blank">términos y condiciones <br> y las políticas de privacidad</a>.
            </label>
        </div>

        <button id="createUserButton" onclick="addNewUser()" disabled>Crear</button> <!-- Botón deshabilitado por defecto -->
        <!-- Botón Volver -->
        <button onclick="goBackToInitial()">Volver</button>
    </div>
</div>
<script src="scripts.js"></script>
<script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('reloadPosts', () => {
        loadposts();
    });
  </script>
</body>
</html>
