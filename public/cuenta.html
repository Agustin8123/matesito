<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matesito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="matesito-logo.png" type="image/png">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <label onclick="location.href='inicio'" style="cursor: pointer; display: flex; align-items: center; gap: 0px;">
                <img src="matesito-logo.png" alt="Logo" class="logo">
                <h1>atesito</h1>
            </label>
        </div>
    </div>

<div class="overlay" id="AvisoOverlay">
    <div class="initial-box">
        <h1>Es nesesario que confirmes tu cuenta para continuar.</h1>
        <button onclick="Acept()">Aceptar</button>
    </div>
</div>

<div class="container" id="appContainer" style="display: none;">
    <link rel="preload" href="eyeClose.png" as="image">
    <link rel="preload" href="eyeOpen.png" as="image">
    <div class="user-settings">
        <h2>Configuración de Usuario</h2>
    
        <!-- Cambiar nombre de usuario -->
        <div class="settings-item">
            <label for="newUsername">Nombre de Usuario</label>
            <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario">
            <button onclick="updateUsername()">Guardar</button>
        </div>
    
        <!-- Cambiar imagen de perfil -->
        <div class="settings-item">
            <label for="profileImage">Imagen de Perfil</label>
            <input type="file" id="profileImage" accept="image/*">
            <button onclick="updateProfileImage()">Subir</button>
        </div>
    
        <!-- Cambiar contraseña -->
        <div class="settings-item">
            
            <label for="currentPassword">Contraseña actual</label>
            <input type="password" id="currentPassword" placeholder="Contraseña actual">
          
            <button type="button" id="togglePasswordButton" style="margin-top: -150px; transform: translateY(25%); margin-left: 0px;" onclick="togglePassword()">
                <img src="eyeClose.png" alt="Ver/Ocultar Contraseña">
            </button>

            <label for="newPassword">Nueva Contraseña</label>
            <input type="password" id="newPassword" placeholder="Nueva contraseña">

            <button type="button" id="togglePasswordBoton" style="margin-top: -150px; transform: translateY(-14%); margin-left: 0px;" onclick="togglePassword1()">
                <img src="eyeClose.png" alt="Ver/Ocultar Contraseña">
            </button>

            <button style="margin-left: 170px;" onclick="updatePassword()">Cambiar Contraseña</button>

            
        </div>
    </div>    
</div>

<div class="overlay" id="usernameOverlay" style="display: none;">
    <link rel="preload" href="eyeClose.png" as="image">
    <link rel="preload" href="eyeOpen.png" as="image">
    <div class="username-box">
        <input type="text" id="usernameInput" style="margin-left: -25px;" placeholder="Nombre de Usuario">
        <input type="password" id="passwordInput1" placeholder="Contraseña">
        <button type="button" id="toggleBotonPassword" onclick="togglePassword2()">
            <img src="eyeClose.png" alt="Ver/Ocultar Contraseña">
        </button>

        <button onclick="loginUser()">Ingresar</button>
        <button onclick="location.href='inicio'">Volver</button>
    </div>
</div>

<script src="scripts c.js"></script>
</body>
</html>
